services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: getshub_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: getshub_db
      POSTGRES_USER: getshub_user
      POSTGRES_PASSWORD: getshub_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - getshub_network

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: getshub_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@getshub.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker-configs/pgadmin/servers.json:/pgadmin4/servers.json
    depends_on:
      - postgres
    networks:
      - getshub_network

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: getshub_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - getshub_network

volumes:
  postgres_data:
  pgadmin_data:
  redis_data:

networks:
  getshub_network:
    driver: bridge